<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pumpkin Classification Result</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #e6f2ec, #cfe5d8);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Main container */
      .container {
        background-color: #f7fbf9;
        padding: 2rem 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 80, 40, 0.15);
        max-width: 700px;
        width: 100%;
        animation: fadeIn 0.8s ease-in-out;
      }

      /* Heading */
      h1 {
        text-align: center;
        color: #1b4332;
        margin-bottom: 1rem;
      }

      /* Result box */
      .result-box {
        background-color: #e9f5ef;
        padding: 1rem;
        border-radius: 0.6rem;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 1.3rem;
        font-weight: bold;
        color: #2d6a4f;
      }

      /* Highlighted prediction */
      .highlight {
        color: #1b4332;
        font-size: 1.6rem;
      }

      /* Section title */
      h3 {
        margin-top: 2rem;
        color: #344e41;
        text-align: center;
      }

      /* Grid */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }

      /* Input summary cards */
      .form-group {
        background-color: #edf7f2;
        padding: 0.8rem;
        border-radius: 0.5rem;
        box-shadow: inset 0 0 5px rgba(0, 60, 30, 0.07);
      }

      /* Labels */
      .form-group label {
        font-weight: 600;
        color: #1b4332;
      }

      /* Values */
      .form-group p {
        margin: 0.3rem 0 0;
        color: #3a5a40;
      }

      /* Button */
      .button {
        margin-top: 2rem;
        padding: 0.7rem 1.6rem;
        background-color: #2d6a4f;
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        transition:
          background-color 0.3s ease,
          transform 0.2s ease;
        text-align: center;
        display: block;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
      }

      .button:hover {
        background-color: #1b4332;
        transform: translateY(-2px);
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile */
      @media (max-width: 600px) {
        .container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pumpkin Classification Result</h1>
      <div class="result-box">
        Predicted Category:
        <span class="highlight">
          {% if prediction == 0 %} Cercevelik {% elif prediction == 1 %} Urgup
          Sivrisi {% else %} Unknown {% endif %}
        </span>
      </div>

      <h3>Input Measurements</h3>
      <div class="form-grid">
        {% for feature, value in input_summary.items() %}
        <div class="form-group">
          <label>{{ feature }}</label>
          <p>{{ value }}</p>
        </div>
        {% endfor %}
      </div>

      <a href="/" class="button">Try Another Prediction</a>
    </div>
  </body>
</html>
